


<div class="container solid">

  <div class="row">

<div class="col-lg-3"></div>

<div class="col-lg-6">

  <mat-card class="example-card pad" align="center">
      <mat-card-title >User Registration</mat-card-title>
    
    
    <mat-card-content>


        <div >
          <mat-form-field appearance="fill" class="form"> 
            <mat-label>first name</mat-label>
            <input matInput placeholder="first name" [(ngModel)]="crea.f_name" name="f_name">
          </mat-form-field>
        </div>
        
        
        <div>
          <mat-form-field appearance="fill" class="form">
            <mat-label>last  name</mat-label>
            <input matInput placeholder="last name" [(ngModel)]="crea.l_name" name="l_name">
          </mat-form-field>
        </div>
       
      

          <mat-form-field class="form" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="crea.dob" name="dob">
          <mat-datepicker-toggle matSuffix [for]="picker"> </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        <div>
          <mat-radio-group aria-label="Select an option" class="form" [(ngModel)]="crea.gender" name="gender">
            <mat-radio-button value="male">male</mat-radio-button>
            <mat-radio-button value="female">female</mat-radio-button>
          </mat-radio-group>
        </div>

        <div>
          <mat-form-field class="example-full-width" appearance="fill" class="form">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Ex. pat@example.com" [(ngModel)]="crea.email" name="email">
          </mat-form-field>
        </div>
          
          
        <div>
          
          <button class="btn" mat-raised-button color="warn">cancel</button>
          <button class="btn" mat-raised-button color="primary" (click)="fnreg()">Register</button>
        </div>
 

      
    </mat-card-content>
  
  </mat-card>
  

</div>


<div class="col-lg-3"></div>

  </div>

</div>
